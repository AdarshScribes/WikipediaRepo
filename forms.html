<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <h2>Contact Us</h2>
    <form action="baby-justin-bieber-41888.mp3">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Your Name">
        <br>
        <br>
        <!-- placeholder is used to write in an inbox, just to show what has to be written in it   -->
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="number">Contact</label>
        <input type="number" name="number" placeholder="Contact No.">
        <br>
        <br>
        <label for="date">Date Of Birth</label>
        <input type="date" name="date" placeholder="dd/mm/yy">
        <br>
        <br>
        <!-- This select is used to add dropdown -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value=" Female">Female</option>
            <option value="Hormonal Imbalance">Hormonal Imbalance</option>
        </select>
        <br>
        <br>
        <span>Rating</span>
        <label for="radio">1</label>
        <input type="radio" name="radio">
        <label for="radio">2</label>
        <input type="radio" name="radio">
        <label for="radio">3</label>
        <input type="radio" name="radio">
        <label for="radio">4</label>
        <input type="radio" name="radio">
        <label for="radio">5</label>
        <input type="radio" name="radio">
        <br>
        <br>
        <label for="message">Write your review</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your review"></textarea>
        <br>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">
    </form>
    <footer>
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/256/1384/1384060.png" width="50" height="50">
            <a href="https://www.telegram.org" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" width="50" height="50">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="https://img.freepik.com/premium-vector/modern-badge-logo-instagram-icon_578229-124.jpg" width="50" height="50">

        </a>
    </footer>
</body>
</html>
